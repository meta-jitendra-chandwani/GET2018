<head>
    <title>User Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
</head>
<section class="container">
    <div class="clearfix py-4">
        <h2 class="float-left">Users</h2>
        <button routerLink='/add-user' class="btn float-right py-0 mt-1 mr-5">Add User</button>
    </div>
</section>
<section class="container row">
    <div class="col-md-11 flex-row border mb-4" id="search">
        <i class="fas fa-search px-2"></i>
        <input type='text' class="col-11 p-2" [(ngModel)]="searchText" placeholder='Search...' />
    </div>
    <div class="col-md-1">
        <button type="button" class="btn float-right p-2">Search</button>
    </div>
</section>
<section class="row mb-2 p-2 update-hover">
    <div class='col-4 mb-5' *ngFor="let user of users | filter: searchText">
        <div class="card flex-row justify-content-center align-items-center">
            <img class="card-img-left img-thumbnail col-4 border-0" src="../../assets/image/user-logo.jpg">
            <div class="card-body col-8">
                <span>
                    <h5 class="card-title">{{user.name}}</h5>
                </span>
                <span (click)="updateModal(user)">
                    <i class="btn fas fa-pen-alt float-right bg-primary text-dark p-2 rounded-circle shadow border">
                    </i>
                </span>
                <p class="card-text">
                    <i class="fas fa-phone pr-2"></i>{{user.mobile}}</p>
                <p class="card-text">
                    <i class='fas fa-map-marker-alt pr-2'></i>{{user.location}}</p>
            </div>
        </div>
    </div>
</section>
