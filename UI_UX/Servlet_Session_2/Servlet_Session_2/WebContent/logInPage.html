<html>

<head>
    <link rel="stylesheet" href="CSS/Question1.css" \>
</head>
<header>
    <div id="headerALign">
        <span id="homeLogin">Home |</span>
        <a href="signUpForm.html">SignUp/Login</a>
    </div>
</header>

<body>
    <form action=""">
        <div class="loginContainer">
            <h1>Log In</h1>
            <hr>
            <table align="center">
                <tr>
                    <td>
                        <label for="userName">
                            <b>Username/EmailId</b>
                        </label>
                    </td>
                    <td>
                        <input type="text" placeholder="Enter username or email" name="u_name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass">
                            <b>Password</b>
                        </label>
                    </td>
                    <td>
                        <input type="password" placeholder="Enter password" name="pwd" required>
                    </td>
                </tr>

            </table>
            <div id="submitButton">
                <input class="button" type="submit" value="Log-In" onsubmit="click()">
            </div>
        </div>
    </form>
</body>


</html>
