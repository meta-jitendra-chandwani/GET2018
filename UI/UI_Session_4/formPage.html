<html>

<head>
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
</head>

<body>
    <div class="main">
        <form>
            <h1>Contact Us Today!</h1>
            <div>
                <div class="flex-block">
                    <div class="flex-item-right">
                        First Name
                    </div>
                    <div class="flex-item-left">
                        <i class="fas fa-user-alt"></i>
                        <input type="text" id="first-name" name="first-name" minlength="3" pattern="^[A-Za-z]+$" placeholder="First Name" required>
                    </div>
                </div>
                <div class="flex-block">
                    <div class="flex-item-right">
                        Last Name
                    </div>
                    <div class="flex-item-left">
                        <i class="fas fa-user-alt"></i>
                        <input type="text" id="last-name" name="last-name" minlength="3" pattern="^[A-Za-z]+$" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="flex-block">
                    <div class="flex-item-right">
                        Email
                    </div>
                    <div class="flex-item-left">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="E-mail Address" required>
                    </div>
                </div>
                <div class="flex-block">
                    <div class="flex-item-right">
                        Phone #
                    </div>
                    <div class="flex-item-left">
                        <i class="fas fa-phone"></i>
                        <input type="number" id="phone" name="phone" minlength="10" maxlength="10" placeholder="(845)555-1212" required>
                    </div>
                </div>
                <div class="flex-block">
                    <div class="flex-item-right">
                        Address
                    </div>
                    <div class="flex-item-left">
                        <i class="fas fa-home"></i>
                        <input type="text" id="address" name="address" placeholder="Address" required>
                    </div>
                </div>
                <div class="flex-block">
                    <div class="flex-item-right">
                        City
                    </div>
                    <div class="flex-item-left">
                        <i class="fas fa-home"></i>
                        <input type="text" id="city" name="city" pattern="^[A-Za-z]+$" placeholder="city" required>
                    </div>
                </div>
                <div class="flex-block">
                    <div class="flex-item-right">
                        State
                    </div>
                    <div class="flex-item-left">
                        <i class="fas fa-list-ul"></i>
                        <select name="state">
                            <option value="null">Please select your state</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Telangana">Telangana</option>
                        </select>
                    </div>
                </div>
                <div class="flex-block">
                    <div class="flex-item-right">
                        Zip Code
                    </div>
                    <div class="flex-item-left">
                        <i class="fas fa-home"></i>
                        <input type="number" id="zip-code" name="zip-code" maxlength="6" placeholder="Zip Code" required>
                    </div>
                </div>
                <div class="flex-block">
                    <div class="flex-item-right">
                        Website or domain name
                    </div>
                    <div class="flex-item-left">
                        <i class="fas fa-globe-americas"></i>
                        <input type="text" id="website" name="website" placeholder="Website or domain name" required>
                    </div>
                </div>
                <div class="flex-block">
                    <div class="flex-item-right">
                        Do you have hosting ?
                    </div>
                    <div class="flex-radio-button">
                        <label>
                            <input type="radio" id="hosting" name="hosting" value="yes">Yes
                        </label>
                        <label>
                            <input type="radio" id="hosting" name="hosting" value="no">No
                        </label>
                    </div>
                </div>
                <div class="flex-block">
                    <div class="flex-item-right">
                        Project Description
                    </div>
                    <div class="flex-item-left">
                        <i class="fas fa-pen text-area-icon"></i>
                        <textarea rows="3" cols="30" placeholder="Project Description" required></textarea>
                    </div>
                </div>
                <div class="flex-item-center">
                    <button type="submit" value="Submit">
                        Send
                        <i class="fas fa-paper-plane submit-icon"></i>
                    </button>
                    
                </div>
            </div>
    </div>
    </form>
    </div>
</body>

</html>
