<head>
  <title>User Management System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
</head>

<body>
  <header class="border-bottom p-4 mb-2">
    <a href="#" class="px-2 offset-md-1 text-dark">
      <i class="fas fa-leaf"></i>
    </a>
    <a href="#" class="px-2 text-muted">
      <i class="fas fa-shopping-cart"></i>
    </a>
    <a href="#" class="badge badge-warning p-2 rounded">4</a>
  </header>
  <section class="row">
    <div class="col-md-2 offset-md-1">
      <ul class="list-unstyled">
        <li class="list-group-item list-group-item active" (click)="categoryType('all')" ng-class="{'active': isActive}">
          All Categories
        </li>
        <li class="list-group-item list-group-item" (click)="categoryType('fruits')" ng-class="{'active': isActive}">
          Fruits
        </li>
        <li class="list-group-item list-group-item" (click)="categoryType('vegetables')" ng-class="{'active': isActive}">
          Vegetables
        </li>
      </ul>
    </div>
    <section class="row mb-2 p-2 col-9">
      <div class='col-6 mb-5' *ngFor="let value of data">
        <div class="card " style="width: 30rem; ">
          <img class="card-img-top " height="200px " [src]="value.imgUrl " alt="Card image cap ">
          <div class="card-body p-0 ">
            <h5 class="card-title px-4 pt-2 ">{{value.name}}</h5>
            <p class="card-text px-4 ">$ {{value.price}}</p>
            <a href="# " class="btn btn-secondary btn-block ">Add to cart</a>
          </div>
        </div>
      </div>
    </section>
  </section>

</body>
