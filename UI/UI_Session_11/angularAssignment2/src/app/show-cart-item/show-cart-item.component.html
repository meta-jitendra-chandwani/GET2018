    <table class="px-10">
      <tr style="display:flex;text-align:center;align-items:center;border-top:0.25px solid grey">
        <th class="p-2" style="flex:1">

        </th>
        <th class="p-2" style="flex:1">
          Product
        </th>
        <th class="p-2" style="flex:1">
          Quantity
        </th>
        <th class="p-2" style="flex:1">
          Price
        </th>
      </tr>
      <tr *ngFor="let item of cartList[0]" style="display:flex;text-align:center;align-items:center;border-top:0.25px solid grey">
        <td class="p-2" style="flex:1;" *ngIf="item.quantity!=null">
          <img class="rounded-circle" height="50px" [src]="item.Product.imgUrl" alt="Card image cap ">
        </td>
        <td class="p-2" style="flex:1" *ngIf="item.quantity!=null">
          {{item.Product.name}}
        </td>

        <td class="p-2" style="flex:1" *ngIf="item.quantity!=null">
          <a class="btn btn-secondary col-3 text-white" (click)=quantityDecrease(item.id)>-</a>
          {{item.quantity}}
          <a class="btn btn-secondary col-3 text-white" (click)=quantityIncrease(item.id)>+</a>

        </td>
        <td class="p-2" style="flex:1" *ngIf="item.quantity!=null">
          $ {{item.Product.price}}
        </td>
      </tr>
      <tr>
        <td>
          <button class="btn btn-primary">Checkout</button>
          <span>{{total}}</span>
        </td>


      </tr>

    </table>

  </section>
</body>
