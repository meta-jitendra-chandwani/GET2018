<!DOCTYPE html>

<head>
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="./style.css">

<body>
    <section id="form-container">
        <h1>Contact Us Today!</h1>
        <form id="registration-form">
            <div class="flex-block">
                <div class="flex-item-right">
                    First Name
                </div>
                <div class="flex-item-left">
                    <i class="fas fa-user-alt"></i>
                    <input type="text" id="first-name" name="first-name" minlength="3" pattern="^[A-Za-z]+$" placeholder="First Name" required>
                </div>
            </div>
            <div class="flex-block">
                <div class="flex-item-right">
                    Last Name
                </div>
                <div class="flex-item-left">
                    <i class="fas fa-user-alt"></i>
                    <input type="text" id="last-name" name="last-name" minlength="3" pattern="^[A-Za-z]+$" placeholder="Last Name" required>
                </div>
            </div>
            <div class="flex-block">
                <div class="flex-item-right">
                    Email
                </div>
                <div class="flex-item-left">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="E-mail Address" required>
                </div>
            </div>
            <div class="flex-block">
                <div class="flex-item-right">
                    Phone #
                </div>
                <div class="flex-item-left">
                    <i class="fas fa-phone"></i>
                    <input type="number" id="phone" name="phone" minlength="10" maxlength="10" placeholder="(845)555-1212" required>
                </div>
            </div>
            <div class="flex-block">
                <div class="flex-item-right">
                    Address
                </div>
                <div class="flex-item-left">
                    <i class="fas fa-home"></i>
                    <input type="text" id="address" name="address" placeholder="Address" required>
                </div>
            </div>
            <div class="flex-block">
                <div class="flex-item-right">
                    City
                </div>
                <div class="flex-item-left">
                    <i class="fas fa-home"></i>
                    <input type="text" id="city" name="city" pattern="^[A-Za-z]+$" placeholder="city" required>
                </div>
            </div>


            <div class="flex-block">
                <div class="flex-item-right">
                    State
                </div>
                <div class="flex-item-left">
                    <i class="fas fa-list-ul"></i>
                    <select id="state" name="state" onchange="addElement()">
                        <option value="null">Please select your state</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Haryana">Haryana</option>
                    </select>
                </div>
            </div>
