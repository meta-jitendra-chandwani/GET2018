<html>


<head>
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./script.js"></script>
</head>

<body onload="formValue()">
    <section id="form-container">
        <div class="flex-block">
            <div class="flex-item-right">
                Name
            </div>
            <div class="flex-item-left">
                <p>
                    <span id="name"></span>
                </p>
            </div>
        </div>

        <div class="flex-block">
            <div class="flex-item-right">
                Email
            </div>
            <div class="flex-item-left">
                <p>
                    <span id="email"></span>
                </p>
            </div>
        </div>

        <div class="flex-block">
            <div class="flex-item-right">
                Phone
            </div>
            <div class="flex-item-left">
                <p>
                    <span id="phone"></span>
                </p>
            </div>
        </div>

        <div class="flex-block">
            <div class="flex-item-right">
                Address
            </div>
            <div class="flex-item-left">
                <p>
                    <span id="address"></span>
                </p>
            </div>
        </div>

        <div class="flex-block">
            <div class="flex-item-right">
                City
            </div>
            <div class="flex-item-left">
                <p>
                    <span id="city"></span>
                </p>
            </div>
        </div>


        <div class="flex-block">
            <div class="flex-item-right">
                State
            </div>
            <div class="flex-item-left">
                <p>
                    <span id="state"></span>
                </p>
            </div>
        </div>


        <div class="flex-block">
            <div class="flex-item-right">
                <p>
                    <span id="label-1"></span>
                </p>
            </div>
            <div class="flex-item-left">
                <p>
                    <span id="value-1"></span>
                </p>
            </div>
        </div>
        <div class="flex-block">
            <div class="flex-item-right">
                <p>
                    <span id="label-2"></span>
                </p>
            </div>
            <div class="flex-item-left">
                <p>
                    <span id="value-2"></span>
                </p>
            </div>
        </div>

    </section>

</html>
