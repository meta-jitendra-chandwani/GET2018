<ng-template #content let-modal>
  <div class="modal-header" id="dialogue-header">
    <strong class="float-left p-1">Add User</strong>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="container">
    <form>
      <div class="form-group input-group-sm">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter User name" />
      </div>
      <div class="form-group input-group-sm">
        <label for="phone">Contact No.</label>
        <input type="text" class="form-control" id="phone" placeholder="Enter contact no." />
      </div>
      <div class="form-group input-group-sm">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Enter address" />
      </div>
    </form>
  </div>


  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Cancel Clicked')" style="color: gray">Cancel</button>
    <button type="button" class="btn btn-primary">Save</button>
  </div>
</ng-template>

<button class="" (click)="open(content)">Add User</button>
