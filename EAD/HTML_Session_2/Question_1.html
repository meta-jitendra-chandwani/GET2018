<html>

<head>
        <link rel="stylesheet" href="Question1.css" \>
</head>

<body>
        <div>
                <table id="table_header">
                        <tr>
                                <td>
                                        <img src="./html.png" height="50">
                                </td>
                                <td align="right">
                                        <a href="www.google.com" target="_blank">Home</a>
                                        <a href="www.google.com" target="_blank">About</a>
                                        <a href="www.google.com" target="_blank">Product</a>
                                        <a href="www.google.com" target="_blank">Gallery</a>
                                        <a href="www.google.com" target="_blank">Contact</a>
                                </td>
                        </tr>
                </table>
                <hr>
                <img src="./contact.jpg" id="image_contact">
                <br/>

        </div>

        <form target="_blank">
                <div id="table_style">
                        <table align="center" id="table_center_form">


                                <tr>
                                        <td>
                                                <label for="firstName">
                                                        <b>First Name</b>
                                                </label>
                                        </td>
                                        <td>
                                                <input type="text" placeholder="Enter First Name" name="f_name" required>
                                        </td>
                                </tr>
                                <tr>
                                        <td>
                                                <label for="lastName">
                                                        <b>Last Name</b>
                                                </label>
                                        </td>
                                        <td>
                                                <input type="text" placeholder="Enter Last Name" name="l_name" required>
                                        </td>
                                </tr>

                                <tr>
                                        <td>
                                                <label for="email">
                                                        <b>Email</b>
                                                </label>
                                        </td>
                                        <td>
                                                <input type="text" placeholder="Enter Email" name="email" required>
                                        </td>
                                </tr>
                                <td>
                                        <label for="city">
                                                <b>City</b>
                                        </label>
                                </td>
                                <td>
                                        <select>
                                                <option>Jaipur</option>
                                                <option>Bikaner</option>
                                                <option>Kota</option>
                                                <option>Ajmer</option>
                                        </select>

                                </td>

                                <tr>
                                        <td>
                                                <label for="organisationName">
                                                        <b>Organisation Name</b>
                                                </label>
                                        </td>
                                        <td>
                                                <input type="text" placeholder="Enter Organisation Name" name="o_name" required>
                                        </td>
                                </tr>
                                <tr>
                                        <td>
                                                <label for="contact">
                                                        <b>Contact Number</b>
                                                </label>
                                        </td>
                                        <td>
                                                <input type="text" placeholder="Enter Contact Number" name="contact_number" required>
                                        </td>
                                </tr>
                                <tr>
                                        <td>
                                                <label for="message">
                                                        <b>Message</b>
                                                </label>
                                        </td>
                                        <td>
                                                <textarea type="text" placeholder="Enter text here..." name="contact_number" required></textarea>
                                        </td>
                                </tr>
                        </table>
                        <br/>
                </div>
                <div id="submitButton">
                        <input class="button" type="button" value="Submit" onclick="check()">
                </div>
                <br/>
        </form>
        <hr/>
        <div id="submitButton">

        </div>

</body>

</html>
