<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<h2>Forget Password</h2>
	<form th:action="@{../employee/forgetpassword}" method="post">
		Emp_Code : <input th:type="text" th:name="emp_code"><br />

		Enter new password : <input th:type="password" th:name="password"><br />
		Re-Enter new password : <input th:type="password"
			th:name="re_password"><br /> <input type="submit"
			value="submit">
	</form>
</body>
</html>
