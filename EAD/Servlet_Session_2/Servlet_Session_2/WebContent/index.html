<html>

<head>
<link rel="stylesheet" href="CSS/Question1.css"\>
</head>

<body>
	<form action="Registration">
		<div class="container">
			<h1>Registration</h1>
			<hr>
			<table align="center" style="padding-left: 270px">
			
				<tr>
					<td><label for="firstName"> <b>First Name</b>
					</label></td>
					<td><input id="first_name" type="text"
						placeholder="Enter First Name" name="f_name"  required> <br /></td>
				</tr>
			
				<tr>
					<td><label for="lastName"> <b>Last Name</b>
					</label></td>
					<td><input id="last_name" type="text"
						placeholder="Enter Last Name" name="l_name"
						required> <br /> </td>
				</tr>
			
				<tr>
					<td><label for="age"> <b>Age</b>
					</label></td>
					<td><input id="age_id" type="text" placeholder="Enter Age"
						name="age" required> <br /></td>
				</tr>
				
					<tr>
					<td><label for="dob"> <b>DOB</b>
					</label></td>
					<td><input id="age_id" type="date"  placeholder="Enter Age"
						name="dob" required> <br /></td>
				</tr>
				
				<tr>
					<td><label for="contact"> <b>Contact Number</b>
					</label></td>
					<td><input id="contact_id" type="text"
						placeholder="Enter Contact Number" name="contact_number"
						required> <br /></td>
				</tr>

				<tr>
					<td><label for="email"> <b>Email</b>
					</label></td>
					<td><input id="email_id" type="text" placeholder="Enter Email"
						name="email" required> <br /></td>
				</tr>
			
				<tr>
					<td><label for="psw"> <b>Password</b>
					</label></td>
					<td><input id="password_id" type="password"
						placeholder="Enter Password" name="psw" required> <br />
						<input type="checkbox" onclick="showPassword()"> <label>Show
							Password</label></td>
				</tr>
				
				<tr>
					<td><label for="psw-repeat"> <b>Repeat Password</b>
					</label></td>
					<td><input id="password_repeat_id" type="password"
						placeholder="Repeat Password" name="psw-repeat"
						onblur="validatePassword()" required> <br /> </td>
				</tr>
				
				<tr>
					<td><label for="company"> <b>Company/Institute</b>
					</label></td>
					<td><select name='select'>
							<option name="metacube">Metacube</option>
							<option name="ranosys">Ranosys</option>
							<option name="niit">NIIT Technologies</option>
							<option name="mindtree">Mind Tree</option>
					</select></td>
				</tr>
			
			</table>
			<hr>

			<p>
				By creating an account you agree to our <a href="#">Terms &
					Privacy</a>.
			</p>

			<div id="submitButton">
				<input class="button" type="submit" value="Register">
			</div>
		</div>

		<div class="container signin">
			<p>
				Already have an account? <a href="logInPage.html">Sign
					in</a>.
			</p>
		</div>
	</form>
</body>

</html>
