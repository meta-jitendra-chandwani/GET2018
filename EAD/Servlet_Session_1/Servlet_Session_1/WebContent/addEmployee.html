<body>
		<table id="table_header">
			<tr>
				<td><img src="Image/html.png" height="50"></td>
				<td align="right"><a id="anchor" href="https://www.google.com/"
					target="_blank">Home</a> <a id="anchor"

	<form action="AddEmployeeDetails">
		<table align="center" ">
			<tr>
				<td><label for="firstName"> <b>First Name</b>
				</label></td>
				<td><input id="first_name" type="text"
					placeholder="Enter First Name" name="f_name" required> 
				</td>
			</tr>
			<tr>
				<td><label for="lastName"> <b>Last Name</b>
				</label></td>
				<td><input id="last_name" type="text"
					placeholder="Enter Last Name" name="l_name" required></td>
			</tr>
			<tr>
				<td><label for="age"> <b>Age</b>
				</label></td>
				<td><input id="age_id" type="text" placeholder="Enter Age"
					name="age" required> <br /> </td>
			</tr>
			<tr>
				<td><label for="email"> <b>Email</b>
				</label></td>
				<td><input id="email_id" type="email" placeholder="Enter Email"
					name="email" onblur="mailValidation()" required></td>
			</tr>
		</table>
		
		
		<div id="submitButton">
		 <button type="submit" class="button" >Add Employee</button>
            </div>
	</form>
